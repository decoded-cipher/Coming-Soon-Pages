<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!--css styles-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i%7CRaleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animate.min.css">

</head>

<body class="image-bg">
    <div class="preloader">
        <div class="preloader-img"></div>
    </div>

    <div class="body-overlay body-content">
        
        <div id="main-area" class="coming-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="coming-area" id="coming-area">
                            <div class="type-wrap">
                                <div id="typed-strings">
                                    <p>This Website is Under Construction</p>
                                    <p>Subscribe to get Notified.</p>
                                    <p>Stay Tuned.</p>
                                </div>
                                <span id="typed" style="white-space:pre;"></span>
                            </div>
                            <div data-countdown="2020/10/07" class="count"></div>
                            <p class="coming-area-detail">Lorem ipsum dolor sit amet consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <div class="coming-btn">
                                <a class="notify-btn" id="notify-btn" href="#notify-bar">NOTIFY</a>

                            </div>
                        </div>
                        <div class="social-icons">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notify-bar">
        <div class="notify-body">
            <div class="notify-content">
                <div class="close-animatedModal close-notify-bar">
                    <i class="fa fa-window-close-o" aria-hidden="true"></i>
                </div>
                <div class="modal-content">
                    <div class="notify-icon">
                        <img src="images/notify-icon.jpg" alt="notify-icon">
                    </div>
                    <h6>SUBSCRIBE</h6>
                    <p>Enter your email address to get notified</p>
                    <form id="mc-form">
                        <input id="mc-email" type="email" placeholder="Email">
                        <label for="mc-email"></label>
                        <button type="submit" class="" id="notify-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--javascript-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/animatedModal.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/main.js"></script>
</body>
